<!DOCTYPE html>
<html>

<head>
    <title>SMP | Daimler</title>

    <meta charset="utf-8">
    <meta name="theme-color" content="#191818" />
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/Logo.jpg">
    <link rel="icon" type="image/png" href="static/images/Logo.jpg" sizes="32x32">
    <link rel="icon" type="image/png" href="static/images/Logo.jpg" sizes="16x16">
    <link rel="manifest" href="manifest.json">
</head>

<body style="display: flex; min-height: 100vh; flex-direction: column; 
    background: url(static/images/background.png); margin-top: 50px;">
    <!--Import jQuery before materialize.js-->
    <!-- Modal Structure -->

    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <form id="edit-form" method="post" action="">
                <div style="text-align: center;">
                    <h3 id="property_type">Enter Email</h3>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="margin-top:10px; margin-left: 5px;">mail</i>
                        <input id="field" type="text" name="username" class="validate"> </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="done">Done</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
        </div>
    </div>

    <h4 id="loginlabel" style="color: #FFF; text-align: center; margin-bottom: 20px; font-family: myFirstFont;">LOGIN</h4>
    <div style="text-align: center; display: none;" id="loader">
        <div class="preloader-wrapper active" style="align-items: center;">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="vertical-align: middle;" id="login-card">
        <main>
            <div class="container">
                <div class="card hoverable" style="margin: auto;">
                    <form id="login-form" method="post" action="">
                        <div class="row">
                            <div class="input-field col s12" style="padding-right: 16px;">
                                <i class="material-icons prefix" style="margin-top:10px; margin-left: 5px;">account_circle</i>
                                <input id="email" type="text" name="username" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" style="padding-right: 16px;">
                                <i class="material-icons prefix" style="margin-top:10px; margin-left: 5px;">brightness_1</i>
                                <input id="password" type="password" name="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div style="text-align:center;">
                            <button class="btn waves-effect waves-light" style="background-color: #00677F" type="submit" name="action">Submit
                                <i class="material-icons right">cloud</i>
                            </button>
                        </div>

                        <div class="forgot" style="text-align:center; margin: 10px; padding-bottom: 10px;">
                            <a class="modal-trigger" href="#modal1" style="color: #00677F;">
                                <u>Forgot Password?</u>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="static/js/index.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
            <script>
                $(document).ready(function() {
                    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
                    $('.modal').modal();
                });


                if(location.protocol == "http:" && location.href.split(":")[1] != "//localhost"){
                    location.protocol = "https:";
                }
                
            </script>
        </main>
    </div>
</body>

</html>
